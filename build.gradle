group 'com.khodev.oradiff'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jdom', name: 'jdom', version: '2.0.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3'
    compile files('libs/ojdbc14.jar')
    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.0-M3"
}

jar {
    archiveName 'oradiff.jar'
    manifest {
        attributes 'Main-Class': 'com.khodev.oradiff.Cli'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

